<!DOCTYPE html>
<html>
    <head>
        <title>sign-up Vacation Rental</title>
        <link rel="stylesheet" href="style3.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Spartan:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="magnifier.css">
    </head>
    <body>
        <form action="swipe.html" method="POST">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username">
                <span></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
                <span></span>
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
                <span></span>
            </div>
            <button id="log-in">Register</button>
            <a href="login.html">Already have an Account? Log-in</a>
        </form>
    </body>

    
<style>
    form{
			width: 600px;
			margin: 200px auto;
		}
		div{
			width: 100%;
			margin: 15px auto;
		}
		label{
			display: block;
			padding: 10px;
			font-size: 20px;
		}
		input{
			width: 96%;
			padding: 10px;
			border: 1px solid #797979;
			margin-left: 10px;
			font-size: 15px;
			border-radius: 3px;
		}
		button{
			margin: 20px;
		    padding: 10px;
		    width: 100px;
		    border: none;
		    outline: none;
		    cursor: pointer;
		    border-radius: 5px;
		    background: linear-gradient(90deg, royalblue, lightgreen);
		    font-size: 18px;
		    font-weight: bold;
		    color: whitesmoke;
		}
		span{
			display: block;
		    margin-left: 20px;
		    color: red;
		    font-style: italic;
		}
</style>


<script>
    window.onload = ()=>{
                this.sessionStorage.setItem('username', 'sakaos_user');
                this.sessionStorage.setItem('password', 'sakaos_password');
                this.sessionStorage.setItem('password', 'sakaos_confirmpassword');
            }
            
            var input = document.getElementsByTagName('input');
            var login = document.getElementById('log-in');
            var form = document.querySelector('form');
            form.onsubmit = ()=>{return false;}
        
            login.onclick = ()=>{
        
                if ((input[0].value != "") && (input[1].value != ""))
                 {
                     if ((input[0].value == sessionStorage.getItem('username')) && (input[1].value == sessionStorage.getItem('password')))
                      {
                          form.onsubmit = ()=>{return 1;}
                          document.cookie = "username="+input[0].value;
                          document.cookie = "password="+input[1].value;
                          document.cookie = "confirmpassword="+input[2].value;
                      }
                      else
                      {
                          if ((input[0].value != sessionStorage.getItem('username')) )
                          {
                              input[0].nextElementSibling.textContent = "Username NOT match";
                            setTimeout(()=>{
                                input[0].nextElementSibling.textContent = "";
                            }, 2000);
        
                          }
                          if ((input[1].value != sessionStorage.getItem('password')) )
                          {
                              input[1].nextElementSibling.textContent = "Password NOT match";
                            setTimeout(()=>{
                                input[1].nextElementSibling.textContent = "";
                            }, 2000);
        
                          }
        
                      }
        
                 }
                else
                 {
                    if (input[0].value == "")
                    {
                        input[0].nextElementSibling.textContent = "Username is empty";
                        setTimeout(()=>{
                            input[0].nextElementSibling.textContent = "";
                        }, 2000);
                    }
                    if (input[1].value == "")
                    {
                        input[1].nextElementSibling.textContent = "Password is empty";
                        setTimeout(()=>{
                            input[1].nextElementSibling.textContent = "";
                        }, 2000);
                    }
                 }
            }
</script>

        
</html>
